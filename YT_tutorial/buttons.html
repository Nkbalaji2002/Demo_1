<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Bootstrap Buttons</h3>

        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-dark">Dark</button>
            </div>

            <div class="col-md-6 mt-4">
                <button type="button" class="btn btn-success btn-xs">Extra Small</button>
                <button type="button" class="btn btn-success btn-sm">small</button>
                <button type="button" class="btn btn-success btn-lg">Large</button>
                <button type="button" class="btn btn-success">Normal</button>
                <button type="button" class="btn btn-success btn-block">Block</button>
            </div>

            <div class="col-md-6 mt-4">
                <button type="button" class="btn btn-primary active">Active</button>
                <button type="button" class="btn btn-primary disabled">Disabled</button>
            </div>

            <div class="col-md-6 mt-4">
                <a href="#" class="btn btn-danger">Anchor Button</a>
                <button type="button" class="btn btn-success">Button</button>
                <input type="submit" class="btn btn-danger" value="Submit">
            </div>
        </div>
    </div>
</body>
</html>
