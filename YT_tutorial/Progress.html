<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Progress Bar</h3>
                <div class="progress">
                    <div class="progress-bar" style="width: 60%;">60%</div>
                </div>

                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40" style="width: 50%;">50%</div>
                </div>

                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" style="width: 60%;">60%</div>
                </div>

                <hr>

                <div class="progress">
                    <div class="progress-bar progress-bar-animated" style="width: 60%;">60%</div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
